<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Nadeliver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header_section sticky-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="navbar-brand"><img src="images/logo.png" height="50" alt="Logo"/></a>
      <a href="cart.html" class="btn btn-light position-relative">
        ðŸ›’ <span id="cartCount" class="badge bg-danger">0</span>
      </a>
    </div>
  </header>

  <section id="cartCarouselSection" class="container my-5">
    <button class="btn btn-primary btn-lg mb-4" onclick="window.location.href='index.html'">
   SHOP
    </button>
    <div class="swiper cart-swiper">
      <div class="swiper-wrapper" id="cartSwiperWrapper"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="text-end mt-4">
      <h4>Total: KSH <span id="totalPrice">0</span></h4>

      <!-- Action Buttons -->
      <div class="mt-3">
        <button id="payOnDeliveryBtn" class="btn btn-success me-2">Pay on Delivery</button>
        <button id="payViaMpesaBtn" class="btn btn-primary">Pay via Mâ€‘Pesa</button>
      </div>
    </div>
  </section>

 <div class="modal fade" id="customerInfoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter your details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="customerName" class="form-label">Name:</label>
        <input type="text" id="customerName" class="form-control" placeholder="Your name">

        <label for="customerLocation" class="form-label mt-3">Delivery Location:</label>
        <input type="text" id="customerLocation" class="form-control" placeholder="Delivery address">

        <!-- M-Pesa Number input group, hidden by default -->
        <div id="mpesaNumberGroup" style="display:none; margin-top:1rem;">
          <label for="mpesaNumber" class="form-label">M-Pesa Number:</label>
          <input type="text" id="mpesaNumber" class="form-control" placeholder="e.g. 0712345678">
        </div>

        <!-- M-Pesa instructions, hidden by default -->
        <div id="mpesaInstructions" style="display:none; margin-top:1rem; font-size: 0.9rem; color:#555;">
          <p>Please ensure your M-Pesa phone number is correct.<br>
          After confirming, a payment prompt will be sent to your phone.<br>
          Complete the payment to finalize your order.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submitCustomerInfo" class="btn btn-primary">Confirm & Proceed</button>
      </div>
    </div>
  </div>
</div>


  <!-- ðŸ’³ Payment Selection (after modal) -->
  <div class="container" id="checkoutSection" style="display: none;">
    <div class="mt-4">
      <label for="paymentMethod" class="form-label">Select Payment Method</label>
      <select id="paymentMethod" class="form-select" onchange="togglePaymentFields()">
        <option value="pod">Pay on Delivery</option>
        <option value="mpesa">Pay via Mâ€‘Pesa</option>
      </select>
    </div>

    <div id="mpesaSection" class="mt-3" style="display: none;">
      <label for="mpesaNumber" class="form-label">Mâ€‘Pesa Phone Number</label>
      <input type="text" id="mpesaNumber" class="form-control" placeholder="e.g. 0712345678">
    </div>

    <div class="mt-4 text-end">
      <button id="completeOrderBtn" class="btn btn-primary">Complete Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
